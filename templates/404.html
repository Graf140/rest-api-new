<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Не сегодня</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .message {
            font-size: 2rem;
            color: #495057;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .back-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        .back-link:hover {
            background-color: #2980b9;
        }
        @media (max-width: 600px) {
            .message {
                font-size: 1.5rem;
                padding: 0 20px;
            }
            .back-link {
                padding: 8px 16px;
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <div>
        <div class="message">
            Не сегодня
        </div>
        <a href="/" class="back-link">← Вернуться на хаб</a>
    </div>
</body>
</html>
